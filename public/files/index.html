<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/vue.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/axios.min.js"></script>
    <title>Document</title>
    <style>
        .img-list div {
            display: inline-block;
            margin: 15px;
            width: 100px;
            height: 100px;
            overflow: hidden;
            text-align: center;
        }
        .img-list div img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="container" id="filesBox">
        <form action="/files/uploadFile" method="post" enctype="multipart/form-data">
            <ul>
                <li>
                    <input type="file" name="file" id="" @change="uploadFile">
                </li>
                <li class="img-list">    
                    <div v-for="item in imgList">
                        <img :src="'/files/img/' + item" />
                    </div>
                </li>
            </ul>
        </form>
    </div>
    <script>
        axios.defaults.headers.common['token'] = localStorage.getItem('token');
        var filesVue = new Vue({
            el: "#filesBox",
            data: {
                fileName: '',
                imgList: []
            },
            created() {
                this.getImgList();
            },
            methods: {
                uploadFile(e) {
                    let _this = this;
                    let param = new FormData();
                    let file = e.target.files;
                    param.append("file", file[0])
                    axios({
                        method: 'post',
                        data: param,
                        headers: {
                            "Content-Type": "multipart/form-data"
                        },
                        url: '/upload/',
                        //添加上传进度监听事件 
                        onUploadProgress: e => {
                            var completeProgress = ((e.loaded / e.total * 100) | 0) + "%";
                            console.log(completeProgress)
                        }
                    }).then(res => {
                        _this.getImgList()
                    })
                },
                getImgList() {
                    let _this = this;
                    axios({
                        method: 'get',
                        url: '/upload/getUploadImgs',
                        //添加上传进度监听事件 
                    }).then(res => {
                        res = res.data;
                        _this.imgList = res.data;
                    })
                }
            },
        })
    </script>
</body>

</html>
