<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/vue.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" id="books">
        <div class="search">
            <input type="text" v-model="key" value="" placeholder="" @keyup.enter="getBookList">
        </div>
        <div class="list">
            <a href="javascript:void(0)" v-for="item in bookList" :data-title="item['mtitle']" @click="getBookContentByTitle">{{ item['title'] }}</a>
        </div>
        <div class="fix-content" v-if="show">
            <div class="content" v-html="bookContent"></div>
            <button type="button" class="button" @click="closeBookContent">关闭</button>
        </div>
    </div>
    <script>
        let bookVue = new Vue({
            el: "#books",
            data: {
                key: '',
                bookList: [],
                bookContent: '',
                show: false
            },
            watch: {
                
            },
            created() {
                this.getBookList();
            },
            methods: {
                getBookList() {
                    let key = this.key;
                    axios({
                        method: 'get',
                        params: {
                            key, key
                        },
                        url: '/books/getBooks'
                    }).then(res=>{
                        console.log(res);
                        let bookList = res.data;
                        bookList.map((item) => {
                            item['title'] = unescape(item['mtitle']);
                        })
                        this.bookList = bookList;
                    })
                },
                getBookContentByTitle(e) {
                    let title = e.currentTarget.dataset.title;
                    axios({
                        method: 'get',
                        params: {
                            title: title
                        },
                        url: '/books/getBookContentByTitle'
                    }).then(res=>{
                        console.log(res);
                        let bookContent = unescape(res.data[0]['mcontent']);
                        // console.log(bookContent);
                        this.findKeyInBookContent(bookContent);
                        this.show = true;
                    })
                },
                closeBookContent () {
                    this.show = false;
                },
                findKeyInBookContent(bookContent){
                    let key = this.key;
                    if(key == ''){
                        this.bookContent = bookContent
                        return
                    };
                    this.bookContent = bookContent
                    .replace(/\n/g, '<br>')
                    .replace(new RegExp(key, 'g'), `<i>${key}</i>`)
                }
            }
        })
    </script>
</body>
</html>
