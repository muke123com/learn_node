<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/vue.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/axios.min.js"></script>
    <title>登录</title>
</head>
<body>
    <div class="container login-container" id="users">
        <h2>登 录</h2>
        <ul>
            <li class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" v-model="username" />
                </div>
            </li>
            <li class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" class="layui-input" v-model="password" />
                </div>
            </li>
            <li class="layui-input-block">
                <button type="button" class="layui-btn" @click="login">提 交</button>
            </li>
        </ul>
    </div>
    <script>
        axios.defaults.headers.common['token'] = localStorage.getItem('token');
        let usersVue = new Vue({
            el: '#users',
            data: {
                username: '',
                password: ''
            },
            methods: {
                login: function(){
                    let username = this.username;
                    let password = this.password;
                    
                    
                    axios({
                        method: 'post',
                        data: {
                            username: username,
                            password: password
                        },
                        url: '/api/users/login'
                    }).then(res=>{
                        console.log(res);
                        res = res.data;
                        localStorage.setItem('username', res.data.username);
                        localStorage.setItem('token', res.data.token);

                        let callback = localStorage.getItem("callback");
                        if(callback){
                            location.href = callback;
                        }else{
                            location.href = '/';
                        }
                    })
                }
            },
        })
    </script>
</body>
</html>
